<script type="text/javascript">
    RED.nodes.registerType('plex',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            server: {value:"", type:"plex_server"},

        },
        inputs:1,
        outputs:1,
        icon: "",
        label: function() {
            return this.name||"plex";
        }
    });
</script>
